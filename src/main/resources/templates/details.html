<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="'Mantenimiento #' + ${mnt.id_mantenimiento}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <base th:href="${#httpServletRequest.requestURI}" class="base-url">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/datatables/css/dataTables.semanticui.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/datatables/css/buttons.semanticui.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/semantic-ui/semantic.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">

</head>

<body>
    <div class="contenedor">

        <div class="ui borderless main menu fixed">
            <div class="ui text container">
                <div class="header item">
                    <i class="ui icon settings"></i>
                    Nombre aplicación

                </div>
                <a th:href="@{/}" class="item google-drive-opener">Mantenimientos</a>
            </div>
        </div>

        <div class="ui container" style="padding-top: 70px;">
            <div class="flex-between">
                <div>
                    <h1 class="ui header" th:text="'Mantenimiento #' + ${mnt.id_mantenimiento}"></h1>
                </div>
                <div>
                    <!-- <a th:href="@{${add_url}}" class="ui button green icon">
                        <i class="ui icon plus"></i>
                        Nuevo
                    </a> -->
                    <a th:href="@{${update_url}}" class="ui button blue icon">
                        <i class="edit outline icon"></i>
                        Guardar cambios
                    </a>
                </div>
            </div>

            <br>

            <div class="ui form">
                <div class="two fields">
                    <div class="field">
                        <label>Tipo</label>
                        <select class="ui dropdown search column_filter" data-column="2">
                            <option th:each="tipo : ${tipos}" th:value="${tipo.id_tipo_mto}"
                                th:text="${tipo.des_tipo_mto}"></option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Procedimiento</label>
                        <select class="ui dropdown search column_filter" data-column="2">
                            <option value="">Procedimiento</option>
                            <option value="0">Procedimiento #0</option>
                            <option value="1">Procedimiento #1</option>
                            <option value="2">Procedimiento #2</option>
                            <option value="3">Procedimiento #3</option>
                            <option value="4">Procedimiento #4</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Departamento</label>
                        <select class="ui dropdown search column_filter" data-column="2">
                            <option value="">Departamento</option>
                            <option value="2">Departamento #2</option>
                            <option value="3">Departamento #3</option>
                            <option value="4">Departamento #4</option>
                            <option value="88">Departamento #88</option>
                            <option value="93">Departamento #93</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Unidad</label>
                        <select class="ui dropdown column_filter" data-column="3">
                            <option value="">Unidad</option>
                            <option value="15">Unidad #15</option>
                            <option value="88">Unidad #88</option>
                            <option value="91">Unidad #91</option>
                            <option value="93">Unidad #93</option>
                            <option value="101">Unidad #101</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label>Solicitante:</label>
                    <select class="ui dropdown column_filter" data-column="3">
                        <option value="">Solicitante</option>
                        <option value="0">Solicitante #0</option>
                        <option value="1">Solicitante #1</option>
                        <option value="2">Solicitante #2</option>
                        <option value="3">Solicitante #3</option>
                        <option value="4">Solicitante #4</option>
                    </select>
                </div>

                <div class="field">
                    <label>Descripción:</label>
                    <textarea name="descripcion" id="descripcion" rows="3" maxlength="2000"
                        placeholder="Descripción"></textarea>
                </div>

                <div class="field">
                    <label>Observaciones:</label>
                    <textarea name="descripcion" id="descripcion" rows="5" maxlength="2000"
                        placeholder="Descripción"></textarea>
                </div>

                <div th:each="item: ${mnt.detalles}">
                    <input type="hidden" class="input-detalles" th:value="${item.toString()}">
                </div>

                <div class="datatable-container">
                    <h3 class="ui header dividing">Detalles</h3>
                    <table class="ui celled table" style="width:100%" id="datatable">
                    </table>
                </div>

            </div>

        </div>
        <br>
        <br>

        <footer>
            <div class="ui inverted vertical footer segment">
                <div class="ui center aligned container">
                    Nombre de la aplicación - Todos los derechos reservados 2020
                </div>
            </div>
        </footer>

    </div>

    <script type="text/javascript" language="javascript" th:src="@{/plugins/jquery/jquery-3.5.1.js}">
    </script>
    <script type="text/javascript" language="javascript" th:src="@{/plugins/semantic-ui/semantic.min.js}"></script>
    <script type="text/javascript" language="javascript"
        th:src="@{/plugins/datatables/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" language="javascript"
        th:src="@{/plugins/datatables/js/dataTables.semanticui.min.js}">
        </script>
    <script type="text/javascript" language="javascript"
        th:src="@{/plugins/datatables/js/dataTables.buttons.min.js}"></script>
    <script type="text/javascript" language="javascript"
        th:src="@{/plugins/datatables/js/buttons.semanticui.min.js}"></script>
    <script type="text/javascript" language="javascript" th:src="@{/plugins/datatables/js/jszip.min.js}"></script>
    <!-- <script type="text/javascript" language="javascript" th:src="@{/plugins/datatables/js/pdfmake.min.js}"></script> -->
    <script type="text/javascript" language="javascript" th:src="@{/plugins/datatables/js/vfs_fonts.js}"></script>
    <script type="text/javascript" language="javascript" th:src="@{/plugins/datatables/js/buttons.html5.min.js}">
    </script>
    <script type="text/javascript" language="javascript" th:src="@{/plugins/datatables/js/buttons.print.min.js}">
    </script>
    <script type="text/javascript" language="javascript" th:src="@{/plugins/datatables/js/buttons.colVis.min.js}">
    </script>
    <script type="text/javascript" language="javascript" th:src="@{/js/helpers.js}">
    </script>
    <script type="text/javascript" language="javascript" th:src="@{/js/details.js}">
    </script>


</body>

</html>
